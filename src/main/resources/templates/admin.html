<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>

<body>

<div th:replace="fragments/general.html :: role-switch-buttons"></div>

<h2>Admin panel</h2>
<br>

<table>

    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Operations</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.firstName}">First Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <span th:each="role : ${user.roles}">
                <span th:text="${#strings.startsWith(role.name, 'ROLE_') ? #strings.substring(role.name, 5)
                                                                         : role.name}">
                    Role
                </span>
            </span>
        </td>
        <td>
            <input type="button" value="Update"
                   th:attr="onclick=|window.location.href='@{/admin/edit-user(id=${user.id})}'|"/>
            <input type="button" value="Delete"
                   th:attr="onclick=|window.location.href='@{/admin/delete-user(id=${user.id})}'|"/>
        </td>
    </tr>

</table>
<br>

<input type="button" value="Add user" onclick="window.location.href='/admin/add-user'"/>
<br><br>

<div th:replace="fragments/general.html :: logout-button"></div>

</body>

</html>
